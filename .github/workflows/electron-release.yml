name: Build desktop release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: macos-latest
                      dist_command: dist:mac
                    - os: windows-latest
                      dist_command: dist:win
                    - os: ubuntu-latest
                      dist_command: dist:linux

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Validate Apple signing secrets
              if: runner.os == 'macOS'
              shell: bash
              env:
                  CSC_LINK: ${{ secrets.CSC_LINK }}
                  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
                  APPLE_ID: ${{ secrets.APPLE_ID }}
                  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
                  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
              run: |
                  for var_name in CSC_LINK CSC_KEY_PASSWORD APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID; do
                    if [ -z "${!var_name}" ]; then
                      echo "Missing required secret: ${var_name}" >&2
                      exit 1
                    fi
                  done

            - name: Build distributive
              shell: bash
              env:
                  CSC_LINK: ${{ secrets.CSC_LINK }}
                  CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
                  WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
                  WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
                  APPLE_ID: ${{ secrets.APPLE_ID }}
                  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
                  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
              run: npm run "${{ matrix.dist_command }}"

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: artifacts-${{ matrix.os }}
                  path: |
                      release/**/*.dmg
                      release/**/*.exe
                      release/**/*.AppImage
                      release/**/*.deb
                  if-no-files-found: error

    release:
        if: startsWith(github.ref, 'refs/tags/v')
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  pattern: artifacts-*
                  merge-multiple: true
                  path: release-assets

            - name: Publish GitHub Release assets
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      release-assets/**/*.dmg
                      release-assets/**/*.exe
                      release-assets/**/*.AppImage
                      release-assets/**/*.deb
                  fail_on_unmatched_files: true
